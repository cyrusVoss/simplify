<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>I Can't RTFM</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css" media="screen" title="no title">


	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<!-- Handlebars browser-side -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<ul class="list-group todo-list">
					<li class="list-group-item new-item">
						<form id="search-form">
						<input class="new-item" placeholder="Search Terms" type="text" />
						<button type="submit" class="btn btn-default">Search</button>
						</form>
					</li>
					<span class="search-container">
					</span>
				</ul>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<!-- <script src="assets/javascript/script.js" type="text/javascript"></script> -->

	<!--  Add handlebars templates for browser side handlebars expansion below -->
	<!--  If utilized, look into alternate methods of precompiling templates   -->
	<script id="burger-template" type="x-handlebars-template">
		{{#each burgers}}
			<li data-id={{this.id}} class="list-group-item burger-item">
				<span id="span-{{this.id}}"> {{this.burger_name}} </span>
				<input type="text" class="edit" style="display:none">
			  <button data-id={{this.id}} class="delete btn btn-primary">Devour It!</button>
			</li>
		{{/each}}
	</script>


</body>

</html>
